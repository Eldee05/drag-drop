<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Sortable List Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Josefin+Sans:ital,wght@0,
    100;0,200;0,300;0,400;0,500;0,600;0,700;1,700&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,
    700&family=Nothing+You+Could+Do&family=Special+Elite&family=Wallpoet&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="list.css">
    <script src="list.js" defer></script>
    <script src="https://kit.fontawesome.com/8dcab667c9.js" crossorigin="anonymous"></script>

<body>
    <section class="box">
        <div class="top">
            <h1>Top 10 richest people </h1>
            <p>Drag and drop the items into their corresponding spots</p>
        </div>

        <ul class="draggable_list" id="draggable_list"></ul>
        <button class="check_btn" id="check"> Check Order</button>
    </section>
</body>
</html>
